<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de QR de Asistencia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Generaci√≥n del C√≥digo QR Diario</h1>
    
    <!-- ‚è∞ Reloj en tiempo real corregido -->
    <div id="clock" class="clock">00:00:00</div>

    <!-- üìå Contenedor del QR corregido -->
    <div id="qr-container" class="qr-container"></div>

    <p>Escanea este c√≥digo con el dispositivo del docente para registrar asistencia.</p>
  </div>
  
  <!-- üìå Librer√≠a QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    // ‚úÖ Funci√≥n corregida para actualizar el reloj en tiempo real
    function actualizarReloj() {
      const now = new Date();
      const hora = now.getHours().toString().padStart(2, '0');
      const minutos = now.getMinutes().toString().padStart(2, '0');
      const segundos = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${hora}:${minutos}:${segundos}`;
    }

    // ‚è∞ Iniciar reloj
    setInterval(actualizarReloj, 1000);
    actualizarReloj();

    // ‚úÖ Genera un c√≥digo √∫nico con la fecha y hora
    function generarCodigoUnico() {
      const ahora = new Date();
      const fecha = ahora.toISOString().split('T')[0];
      const hora = ahora.toTimeString().split(' ')[0].replace(/:/g, "-");
      const random = Math.random().toString(36).substr(2, 5).toUpperCase();
      return `${fecha}_${hora}-${random}`;
    }

    // ‚úÖ Genera el enlace con el c√≥digo
    function generarEnlaceQR() {
      const codigo = generarCodigoUnico();
      const urlRegistro = `https://faremgit.github.io/asistenciaCUR/registro.html?codigo=${codigo}`;
      return { codigo, urlRegistro };
    }

    // ‚úÖ Generar el c√≥digo QR con la URL generada
    function generarQR(url) {
      const qrContainer = document.getElementById('qr-container');
      qrContainer.innerHTML = ""; // Limpiar antes de generar nuevo QR
      new QRCode(qrContainer, {
        text: url,
        width: 256,
        height: 256,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
      });
    }

    // ‚úÖ Asegurar que el c√≥digo QR se genere cuando la p√°gina est√© lista
    document.addEventListener("DOMContentLoaded", () => {
      const { urlRegistro } = generarEnlaceQR();
      console.log("Generando QR con la URL:", urlRegistro);
      generarQR(urlRegistro);
    });
  </script>
</body>
</html>
