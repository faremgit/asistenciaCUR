<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Asistencia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Registro de Asistencia</h1>
    
    <!-- Muestra la fecha y hora obtenidas del QR -->
    <div id="fecha-hora" class="clock"></div>

    <!-- Formulario de asistencia -->
    <form id="registro-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" required>

      <input type="hidden" id="fecha" name="fecha">
      <input type="hidden" id="hora" name="hora">

      <button type="submit">Registrar Asistencia</button>
    </form>
    
    <p id="mensaje" class="mensaje"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const params = new URLSearchParams(window.location.search);
      const codigoQR = params.get("codigo");

      if (!codigoQR) {
        document.getElementById("fecha-hora").textContent = "⚠ No se detectó código QR válido.";
        return;
      }

      // Extraer fecha y hora del código QR (formato: YYYY-MM-DD_HH-MM-SS-random)
      const partes = codigoQR.split("_");
      if (partes.length < 2) {
        document.getElementById("fecha-hora").textContent = "⚠ Código QR inválido.";
        return;
      }

      const fecha = partes[0];
      const hora = partes[1].split("-").join(":"); // Convertimos HH-MM-SS a HH:MM:SS

      // Mostrar la fecha y hora del QR en pantalla
      document.getElementById("fecha-hora").textContent = `Fecha del QR: ${fecha} | Hora: ${hora}`;
      
      // Guardar en los campos ocultos para el formulario
      document.getElementById("fecha").value = fecha;
      document.getElementById("hora").value = hora;

      // Manejar el envío del formulario
      document.getElementById("registro-form").addEventListener("submit", function(event) {
        event.preventDefault();

        const nombre = document.getElementById("nombre").value;
        const apellido = document.getElementById("apellido").value;

        if (!nombre || !apellido) {
          document.getElementById("mensaje").textContent = "Por favor, completa todos los campos.";
          return;
        }

        // Simular el almacenamiento de datos (aquí podrías enviar a un backend)
        console.log("Registro guardado:", { nombre, apellido, fecha, hora });

        // Mostrar mensaje de confirmación
        document.getElementById("mensaje").textContent = `✔ Asistencia registrada para ${nombre} ${apellido} a las ${hora} del ${fecha}.`;
        document.getElementById("mensaje").style.color = "green";

        // Limpiar el formulario después de unos segundos
        setTimeout(() => {
          document.getElementById("registro-form").reset();
          document.getElementById("mensaje").textContent = "";
        }, 3000);
      });
    });
  </script>
</body>
</html>
